{% extends 'base.html' %}


{% block link_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='style_log_register.css')}}">
{% endblock %}
{% block content %}
<div>
    <form action="login" method="post" class="my-form">
        <p class="register">Log in</p>
        <input name="username" type="text" placeholder="Enter your name" required>
        <input name="password" type="password" placeholder="Enter your password" required>
        <button type="submit"><span>Enter</span></button>
        {% for cat, msg in get_flashed_messages(True) %}
        <div class="flash {{ cat }}">{{ msg }}</div>
        {% endfor %}
    </form>
</div>
{% endblock %}
